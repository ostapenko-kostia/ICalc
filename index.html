 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iphone Calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="calc">
		<div class="calc-display">
			<p id="output">0</p>
		</div>
		<div class="calc-buttons">
				<button class="calc-btn ac grey">AC</button>
				<button class="calc-btn plusMinus grey">+/-</button>
				<button class="calc-btn delete grey"><-</button>
				<button class="calc-btn divide orange">/</button>

				<button class="calc-btn seven">7</button>
				<button class="calc-btn eight">8</button>
				<button class="calc-btn nine">9</button>
				<button class="calc-btn x orange">X</button>

				<button class="calc-btn four">4</button>
				<button class="calc-btn five">5</button>
				<button class="calc-btn six">6</button>
				<button class="calc-btn minus orange">-</button>

				<button class="calc-btn one">1</button>
				<button class="calc-btn two">2</button>
				<button class="calc-btn three">3</button>
				<button class="calc-btn plus orange">+</button>
				
				<button class="calc-btn zero">0</button>
				<button class="calc-btn dot">.</button>
				<button class="calc-btn equal orange">=</button>
		</div>
	</div>
	<center>
		<h1>By Ostapenko Kostia</h1>	
	</center>
	<script src="js/script.js"></script>
</body>
</html>
